<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>alexandrerobin.fr</title>
    <script>
      // Store the path and redirect to the base URL
      // React Router will pick up the correct route
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Redirect to base URL, preserving the path
      window.location.replace(
        window.location.origin + 
        '/?redirect=' + encodeURIComponent(path + search + hash)
      );
    </script>
  </head>
  <body>
  </body>
</html>
